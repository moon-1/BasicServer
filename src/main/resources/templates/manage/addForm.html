<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>사용자 등록 폼</h2>
    </div>
    <h4 class="mb-3">사용자 입력</h4>
    <form action="user.html" th:action method="post">
        <div>
            <label for="userName">사용자명</label>
            <input type="text" id="userName" name="userName" class="form-control" placeholder="이름을 입력하세요"> </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요"></div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="나이를 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">사용자 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/manage/users}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
