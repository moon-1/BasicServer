<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
     .container {
             max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"> <h2>사용자 수정 폼</h2>
    </div>
    <form action="user.html" th:action method="post">
        <div>
            <label for="id">사용자 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1"
                   th:value="${user.id}" readonly>
        </div> <div>
        <label for="userName">사용자명</label>
        <input type="text" id="userName" name="userName" class="form-control" value="사용자A" th:value="${user.userName}"> </div>
        <div>
            <label for="password">비밀 번호</label>
            <input type="text" id="password" name="password" class="form-control"
                   th:value="${user.password}">
        </div> <div>
        <label for="age">나이</label>
        <input type="text" id="age" name="age" class="form-control" th:value="${user.age}">
    </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:onclick="|location.href='@{/manage/users/{userId}/delete(userId=${user.id})}'|" type="button">삭제</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/manage/users/{userId}(userId=${user.id})}'|" type="button">취소</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
